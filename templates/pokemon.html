<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Pokedex</title>

        <link rel="stylesheet" href = "/static/css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:700">
    </head>

    <body>
        <div class="container">
            <h1> Pokedex</h1>
            <a href="/add-pokemon-1">ADD POKEMON</a>
            <h4> </h4>
            <em> To REMOVE or EDIT pokemon press INDEX_NUMBER</em>
            {%  if data %}
                <table>
                    <thead>
                        <td>id</td>
                        <td>name</td>
                        <td>type1</td>
                        <td>type2</td>
                        <td>HP</td>
                        <td>attack</td>
                    </thead>
                    <tbody>
                        {%  for row in data %}
                            <tr>
                                <td><a href="/update-pokemon/{{ row[0] }}">{{ row[0]}}</a></td>
                                <td>{{ row[1]}}</td>
                                <td>{{ row[2]}}</td>
                                <td>{{ row[3]}}</td>
                                <td>{{ row[4]}}</td>
                                <td>{{ row[5]}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <h1> no data </h1>
            {% endif %}
        </div>
    </body>
</html>
